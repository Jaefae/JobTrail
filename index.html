<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTrail</title>
    <link rel="stylesheet" href="styles.css">
    <script src="extension.js" type="module" defer></script>
</head>
<body>
    <h1>JobTrail</h1>
    <table id="job-list" class="job-list">
        <thead>
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Salary</th>
                <th>Applied</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody id="job-list-body">
            <!-- Job listings will be dynamically inserted here -->
            <!-- Temporary data-->
            <tr id="0">
                <td><input type="text" class="title" placeholder="Title"></input></td>
                <td><input type="text" class="company" placeholder="Company"></input></td>
                <td><input type="text" class="salary" placeholder="Salary"></input></td>
                <td><input type="text" class="date" placeholder="mm/dd"></input></td>
                <td class="status">Applied</td>
            <!-- Temporary data-->
            </tr>
        </tbody>
    </table>
    <button id="add-job">Add Job</button>
</body>
