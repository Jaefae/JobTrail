<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTrail</title>
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/webextension-polyfill/dist/browser-polyfill.js" type="module"></script>
    <script src="extension.js" type="module" defer></script>
</head>
<body>
    <div class="table-container">
        <table id="job-list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Salary</th>
                    <th>Applied</th>
                    <th>Progress</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody id="job-list-body">
                <!-- Job listings will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <div class="footer">
        <button id="add-job">Add Job</button>
        <p id="logo">JobTrail</p>
    </div>
</body>
